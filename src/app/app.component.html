<div class="container" style="margin-top: 20px">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="category">category</label>
          <input type="text" class="form-control" [(ngModel)]="article.category" name="category" placeholder="category">
        </div>
        <div class="form-group">
          <label for="title">article</label>
          <input type="text" class="form-control" [(ngModel)]="article.title" name="title" placeholder="title">
        </div>
        <button type="button" (click)="add(article)" class="btn btn-primary">add article</button>
      </form>
    </div>
  </div>

  <div class="card" style="margin-top:20px">
    <div class="card-body">
      <table class="table">
        <tr>
          <th>id</th>
          <th>category</th>
          <th>title</th>
          <th></th>
        </tr>
        <tr *ngFor="let article of articles">
          <td>{{ article.id }}</td>
          <td>{{ article.category }}</td>
          <td>{{ article.title }}</td>
          <td><button (click)="delele(article.id)" class="btn btn-danger">ลบ</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
